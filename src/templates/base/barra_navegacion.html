<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">
                <a href="{% url 'inicio' %}">Inicio</a>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'usuarios:lista' %}">
                        <svg class="bi">
                            <use xlink:href="#people"></use>
                        </svg>
                        Lista de usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'pacientes:lista' %}">
                        <svg class="bi">
                            <use xlink:href="#graph-up"></use>
                        </svg>
                        Lista de pacientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <svg class="bi">
                            <use xlink:href="#puzzle"></use>
                        </svg>
                        Integrations
                    </a>
                </li>
            </ul>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'login' %}">
                        <svg class="bi">
                            <use xlink:href="#file-earmark-text"></use>
                        </svg>
                        Loguearme
                    </a>
                </li>
            </ul>

            <hr class="my-3" />

            <ul class="nav flex-column mb-auto">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST">{% csrf_token %}
                    <li class="nav-item">
                        <button class="nav-link d-flex align-items-center gap-2" type="submit">
                            <svg class="bi">
                                <use xlink:href="#door-closed"></use>
                            </svg>
                            Salir
                        </button>
                    </li>
                </form>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
